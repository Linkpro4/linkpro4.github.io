<!DOCTYPE html>
<html>
    <script>
        var number = 0;
        var extraClicks = 0;
        var upgradePrice = 250;
        var myVar = setInterval(update,1000/5);

        document.getElementById("number").onclick = function() {myFunction()};

        function myFunction() {
            number++
            document.getElementById("number").innerHTML = "Beans: " + number;
        }

        function addUpgrade() {
            if (number >= upgradePrice){
                number -= upgradePrice;
                upgradePrice *= 2;
                extraClicks++;
                document.getElementById("upgradeNumber").innerHTML = "Upgrades: " + extraClicks;
            }
        }

        function update() {
            number += extraClicks;
            document.getElementById("number").innerHTML = "Beans: " + number;
            document.getElementById("upgradeNumber").innerHTML = "Upgrades: " + extraClicks;
            document.getElementById("upgradePriceID").innerHTML = "Upgrade Price: " + upgradePrice;
        }
    </script>
    <body>
        <h1 id="number"></h1>
        <h3 id="upgradeNumber"></h3>
        <h3 id="upgradePriceID"></h3>

        <button onclick="myFunction()">Add Beans</button>
        <button onclick="addUpgrade()">Add +1 Upgrade Per Second</button>
    </body>
</html>
